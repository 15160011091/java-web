<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验3</title>
    <link rel="stylesheet" type="test/css" href="style.css">
</head>

<body bgcolor="E3E3E3">
    <h2 align="center">综合展现HTML标记</h2>
    <hr align="center" size="2" width="300">
    <h5 align="center" size="4"> 下面展示表单的应用 </h5>
    <center>
        <form action="" method="post">
            <table class="content" border="1" width=180 px cellpadding="5" cellspacing="5">

                <!--姓名-->
                <tr>
                    <th width="120 px">姓名:</th>
                    <td><input type="text" name="usermame" maxlength="10" size="25"></td>
                </tr>
                <!--密码-->
                <tr>
                    <th>密码<br>(:10位数以内)</th>
                    <td><input type="text" name="password" maxlength="16" size="25"></td>
                </tr>

                <!--确定密码-->
                <tr>
                    <th>确定密码:</th>
                    <td><input type="text" name="password" maxlength="16" size="25"></td>
                </tr>
                <!--确定密码-->
                <tr>
                    <th>性别:</th>
                    <td><input type="radio" name="sex" checked>男<input type="radio" name="sex" checked>女</td>
                </tr>
                <!--出生日期-->
                <tr>
                    <th>出生日期:</th>
                    <td>
                        <input type="text" name="nian" maxlength="4" size="4">年<input type="text" name="yue"
                            maxlength="2" size="2">月<input type="text" name="r" maxlength="2" size="2">日

                    </td>
                </tr>
                <!--所在系-->
                <tr>
                    <th>所在系:</th>
                    <td>
                        <select name="szx" size="1">
                            <option value="请选择">请选择</option>
                            <option value="计算机">计算机</option>
                            <option value="传媒">传媒</option>
                            <option value="体育">体育</option>
                        </select>
                    </td>
                </tr>
                <!--专业-->
                <tr>
                    <th>专业:</th>
                    <td>
                        <select name="szx" size="1">
                            <option value="计算机导论">计算机导论</option>
                            <option value="数据结构">数据结构</option>
                            <option value="软件工程">软件工程</option>
                            <option value="高等数学">高等数学</option>
                        </select>
                    </td>
                </tr>
                <!--上传个人照片-->
                <tr>
                    <th>上传个人照片:</th>
                    <td><input type="file"></td>
                </tr>
                <!--个人简历-->
                <tr>
                    <th>个人简历:</th>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="jl" cols="40" rows="6"></textarea></td>
                </tr>
                <!--个人爱好-->
                <tr>
                    <th>个人爱好:</th>
                </tr>
                <tr>
                    <td colspan="2" align="center">

                        <input type="checkbox" />唱歌
                        <input type="checkbox" />跳舞
                        <input type="checkbox" />读书
                        <input type="checkbox" />交友
                        </br>
                        <input type="checkbox" />书法
                        <input type="checkbox" />上网
                        <input type="checkbox" />旅游
                        <input type="checkbox" />聊天
                        </br>

                    </td>


                </tr>
                <!--提交 重置-->
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="提交">

                        <input type="reset" value="重置按钮"></input>
                    </td>
                </tr>
            </table>

        </form>
    </center>
</body>

</html>
